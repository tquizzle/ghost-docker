# Configurations
title: Ghost CMS Docker Documentation
logtitle: Ghost CMS Docker Documentation
author:           Travis Quinnelly
email:            
description: >
  A simple way to spin up a Ghost site using MySQL as the backend and docker-compose.

version:          1.0
gitbook_version:  3.2.3

url:              'https://tquizzle.github.io/'
baseurl:          '/ghost-docker'
rss:              RSS

# bootstrap: use the remote theme for the site itself
remote_theme: sighingnow/jekyll-gitbook

toc:
  enabled: true
  h_min:   1
  h_max:   3

# customize the link favicon in header, will be {{site.baseurl}}/{{site.favicon_path}}
favicon_path:     /assets/gitbook/images/favicon.ico

# markdown render engine.
markdown:         kramdown
kramdown:
  auto_ids:               true
  input:                  GFM
  math_engine:            mathjax
  smart_quotes:           lsquo,rsquo,ldquo,rdquo
  toc_levels:             1..6
  syntax_highlighter:     rouge
  syntax_highlighter_opts:
    guess_lang:           true

syntax_highlighter_style: colorful

markdown_ext:             markdown,mkdown,mkdn,mkd,md

# Permalinks
